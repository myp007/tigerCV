<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE = edge, chrome = 1" />
		<meta name="description" content="tigerCV It is a recruitment tool for service enterprises">
		<meta name="keywords" content="tigerCV">
		<meta property="og:title" content="tigerCV">
		<meta name="author" content="tigerCV" />
		<link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico">
		<!-- <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> -->
		<meta name="viewport" id="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover">
		<title>
			<%= htmlWebpackPlugin.options.title %>
		</title>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				document.documentElement.style.fontSize = document.documentElement.clientWidth / 20 + 'px'
			})
		</script>
		<script type="text/javascript">
			var v = new Date().getTime();
			document.write("<script async src='https://app.tigercv.cc/static/global.js?v="+v+"'><"+'/'+"script>");
		</script>
		<link rel="stylesheet" href="<%= BASE_URL %>static/index.css" />
	</head>
	<style>
		body, html{
			user-select: text !important;
			-webkit-user-select:text !important;
			/* max-width: 750px; */
		}
	</style>
	<body>
		<div class="logo" alt="tigerCV">
			<h1 style="text-indent: -9999px;" class="logo" alt="tigerCV" title="tigerCV"></h1>
		</div>
		<noscript>
			<strong>本站点必须要开启JavaScript才能运行</strong>
		</noscript>
		<div id="app"></div>
	</body>
</html>
